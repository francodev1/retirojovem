<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e" rx="40"/>
  
  <!-- Gradient circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#orange-gradient)" opacity="0.1"/>
  
  <!-- Main letter C -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="url(#orange-gradient)" text-anchor="middle" dominant-baseline="middle">C</text>
  
  <!-- Decorative element -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#orange-gradient)" stroke-width="2" opacity="0.3"/>
</svg>
